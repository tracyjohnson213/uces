<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/business-casual.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='vendor/fontawesome-free-5.13.1-web/css/fontawesome.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='vendor/fontawesome-free-5.13.1-web/css/all.min.css') }}"
    />

      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <title>UCES Protection Plan</title>
  </head>
  <body>
    <h1 class="site-heading text-center text-white d-none d-lg-block">
      <img
        class="product-item-img mx-auto d-flex rounded img-fluid mb-3 mb-lg-0"
        src="{{ url_for('static', filename='assets/images/UCES_PP_Logo.png') }}"
        alt="UCES_PP_Logo"
      />
      <span class="site-heading-lower"
        >Protection and Security For Your Future</span
      >
    </h1>
    <nav id="mainNav" class="navbar navbar-expand-lg navbar-dark py-lg-4">
      <div class="container">
        <div id="navbarResponsive" class="collapse navbar-collapse">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item active px-lg-4">
              <a
                class="nav-link text-uppercase text-expanded"
                href="{{ url_for('index') }}"
                >Home</a
              >
            </li>
            <li class="nav-item px-lg-4">
              <a
                class="nav-link text-uppercase text-expanded"
                href="{{ url_for('services') }}"
                >What's Included</a
              >
            </li>
            <li class="nav-item px-lg-4">
              <a
                class="nav-link text-uppercase text-expanded"
                href="{{ url_for('contact') }}"
                >Contact</a
              >
            </li>
            <li class="nav-item px-lg-4">
              <a
                class="nav-link text-uppercase text-expanded"
                href="{{ url_for('login') }}"
                >Login</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}

    <footer class="footer text-faded text-center py-5">
      <div class="container">
        <div class="content-row">
          <h5><span id="lblFooterTitle">Agent Info</span></h5>
          <div class="address">
            <p><span id="lblAgentName">Tracy Johnson</span></p>
            <p><span id="lblAgentPhone">Phone: (562) 548-0622</span></p>
            <p>
              <span id="lblAgentEmail">tjohnson224.credit@gmail.com</span>
            </p>
          </div>
        </div>
      </div>
      <div class="content-row">
        <img
          src="{{ url_for('static', filename='assets/images/UCES_PP_Logo.png') }}"
          alt="UCES_PP_Logo"
        />
        <a href="https://play.google.com/store/apps/details?id=com.fex.uces"
          ><img
            src="https://secure.financialeduservices.com/Image/whatIsFES_GoogleStore.png"
            alt=""
        /></a>
        <a href="https://apps.apple.com/us/app/uces-pp/id1483644801"
          ><img
            src="https://secure.financialeduservices.com/Image/whatIsFES_AppStore.png"
            alt=""
        /></a>
      </div>
        <p class="small">
          Copyright Â© 2020 All Rights Reserved
        </p>
    </footer>
    <!--Bootstrap core JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
